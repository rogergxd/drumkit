<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>My Drums</title>
	<link rel="stylesheet" href="css/drum.css">
</head>
<body>
	<h1>Your Drumkit</h1>

	<div class="teclado">
			<div data-key="65">A</div>
			<div data-key="83">S</div>

			<div data-key="69">E</div>
